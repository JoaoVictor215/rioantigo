<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Pesquisa</title>
    <style>
        form {
            margin-top: 20px;
            text-align: center;}
        input[type="search"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 4px;}

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;}
        button:hover {background-color: #45a049;}
    </style>
</head>
<body>

    <h1>Exemplo de Barra de Pesquisa</h1>

    <form action="https://www.google.com/search" method="get">
        <label for="search">Pesquisar:</label>
        <input type="search" id="search" name="q" placeholder="Digite sua pesquisa">
        <button type="submit">Buscar</button>
    </form>

</body>
</html>
